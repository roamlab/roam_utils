[distance_evaluator]
type: normalized_state_distance_evaluator
kinematics: my_dynamics
state_min_bound = [-.6, -.6, -1, -4, -1.5, -1.5, -1.5, -1.5, -1.5, -20, -20, -20, -20, -20]
state_max_bound = [.6, .6, 1, 4, 1.5, 1.5, 1.5, 1.5, 1.5, 20, 20, 20, 20, 20]

[my_dynamics]
type: newtonian_type1_snake_numpy_simulated
num_links: 5
gravity_y: 0.0
gravity_z: 9.8
delta_t: 0.001
link_length: 0.2
link_mass: 0.01
torques_max: .5
solver_type: euler
residue_limit: 0.0001
wrap_angles: False
joint_limits: False
qmax = 0.3
friction: my_friction

[my_friction]
apply_viscous_joint_friction: True
mu_viscous_joint: 0.01
apply_viscous_friction: False
mu_viscous_forward: 0.0
mu_viscous_sideways: 0.0
apply_dry_friction: True
mu_dry_forward: 0.1
mu_dry_sideways: 0.9