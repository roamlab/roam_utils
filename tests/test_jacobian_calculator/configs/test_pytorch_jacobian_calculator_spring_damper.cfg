[pytorch]
device_name: cpu

[my_jacobian_calculator]
type: pytorch
model: my_model
jacobian_type: numerical
jacobian_delta_x_default: .001
jacobian_delta_u_default: .001
auto_delta: False
jacobian_ratio: 10

[my_model]
type: numerical
data_type: pytorch
steps_per_prediction: 10
dynamics: my_dynamics

[my_dynamics]
type: spring_damper_pytorch_simulated
delta_t: 0.001
mass: 1.0
stiffness: 1.0
damping: 1.0

